<!doctype html>
<html lang="en">
  <head>
    <title>P2: Portfolio Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo" src="images/udacity-logo.jpg" alt="udacity logo">
        </div>

        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr class="hr">
        </div>
      </div>

      <div class="row">
        <figure class="col-md-12">
          <img class="img-responsive" src="http://placekitten.com/1150/350" alt="place holder image">
        </figure>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>

      <div class="row">
        <figure class="col-md-4 text-center">
          <img class="img-responsive" src="http://placekitten.com/380/250" alt="place holder kitten1">
          <h3 class="text-uppercase">Appify</h3>
          <p class="url">https://github.com/udacity/Applify</p>
        </figure>
        <figure class="col-md-4 text-center">
          <img class="img-responsive" src="http://placekitten.com/380/250" alt="place holder kitten2">
          <h3 class="text-uppercase">Sunflower</h3>
          <p class="url">https://github.com/udacity/Sunflower</p>
        </figure>
        <figure class="col-md-4 text-center">
          <img class="img-responsive" src="http://placekitten.com/380/250" alt="place holder kitten3">
          <h3 class="text-uppercase">Bokeh</h3>
          <p class="url">https://github.com/udacity/Bokeh</p>
        </figure>
      </div>


    </div>


  </body>
</html>
